<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Descrition of the site  -->
    <meta
      name="description"
      content="This is an eCommerce website build with Html and Css at LocalHost Academy"
    />
    <meta name="title" content="Furnitures - Get the best furnitures from us" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Furnitures - Get the best furnitures from us</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- 
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mr+De+Haviland&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- 
  - preload images
-->
    <link rel="preload" as="image" href="./assets/images/hero-product-1.jpg" />
    <link rel="preload" as="image" href="./assets/images/hero-product-2.jpg" />
    <link rel="preload" as="image" href="./assets/images/hero-product-3.jpg" />
    <link rel="preload" as="image" href="./assets/images/hero-product-4.jpg" />
    <link rel="preload" as="image" href="./assets/images/hero-product-5.jpg" />
  </head>
  <body id="top">
    <!-- Header -->

    <header class="header" data-header>
      <div class="container">
        <div class="input-wrapper">
          <input
            type="search"
            name="search"
            placeholder="Search Items..."
            class="input-field"
          />
          <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
        </div>

        <div class="logo">Furnitures</div>
        <div class="header-action">
          <button class="header-action-btn" aria-label="user">
            <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
          </button>

          <button class="header-action-btn" aria-label="favorite list">
            <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>

            <span class="btn-badge">0</span>
          </button>

          <button class="header-action-btn" aria-label="cart">
            <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
            <span class="btn-badge">0</span>
          </button>

          <button
            class="header-action-btn"
            aria-label="open menu"
            data-nav-toggler
          >
            <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
          </button>
        </div>
      </div>
    </header>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
